<!DOCTYPE html>
<html>

<head>
    <title>Steganography</title>
    <style>
        body {
            background-color: beige;
            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://www.eccouncil.org/cybersecurity-exchange/wp-content/uploads/2023/04/what-is-steganography-guide-meaning-types-tools-feature.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
        }

        .title {
            background-color: #6f6b6bc6;
            margin-top: 0px;
            padding: 40px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            border-radius: 8px;
        }

        .title:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #000000;
        }

        .header {
            background-color: #858688;
            margin-top: 150px;
            margin-bottom: 0px;
            margin-left: 400px;
            margin-right: 400px;
            padding: 10px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: small;
            border-radius: 8px;
        }

        .header:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }

        .button {
            background-color: rgba(82, 71, 87, 0.834);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
            font-size: medium;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3d3c42;
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="title">
        <h1>CAPSTONE PROJECT</h1>
    </div><br>
    <div class="header">

    </div><br><br>

    <div class="button-container">

</html>
